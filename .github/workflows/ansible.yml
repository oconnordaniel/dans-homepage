---
name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Setup Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install ansible
        run: pip install ansible

      - name: Run ansible 
        run: ansible-playbook ...main.yml
        env: 
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'